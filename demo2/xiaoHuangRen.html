<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绘制一个小黄人</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <section class="content">
        <ul class="hair hair-left">
            <li class="fri"></li>
            <li class="second"></li>
            <li class="third"></li>
            <li class="fourth"></li>
        </ul>
        <ul class="hair hair-right">
            <li class="fri"></li>
            <li class="second"></li>
            <li class="third"></li>
            <li class="fourth"></li>
        </ul>
        <div class="body">
            <div class="glasses">
                <span class="band band-left"></span>
                <span class="band band-right"></span>
                <div class="glass">
                    <div class="iris iris-left">
                    </div>
                </div>
                <div class="glass glass-right">
                    <div class="iris iris-right">
                    </div>
                </div>
            </div>
        </div>
        <div class="mouth">
            <ul class="teeth">
                <li class="fri"></li>
                <li></li>
                <li></li>
                <li class="las"></li>
            </ul>
        </div>

        <!--裤子-->
        <div class="pants">
            <div class="belt belt-left"></div>
            <div class="belt belt-right"></div>
        </div>
        <!--手臂-->
        <div class="arm arm-left">
            <div class="hand">
                <ul class="fingers fingers-left">
                    <li class="finger fri"></li>
                    <li class="finger second"></li>
                    <li class="finger third"></li>
                </ul>
            </div>
        </div>
        <div class="arm arm-right">
            <div class="hand">
                <ul class="fingers fingers-right">
                    <li class="finger fri"></li>
                    <li class="finger second"></li>
                </ul>
            </div>
        </div>
        <div class="legs">
            <div class="leg"></div>
            <div class="leg"></div>
        </div>
        <div class="shoes shoes-left"></div>
        <div class="shoes shoes-right"></div>
    </section>
</body>
</html>
