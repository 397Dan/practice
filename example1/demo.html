<!DOCTYPE html>
<html lang="en">
<head>

    <title>纯css3实现平滑页面过渡效果</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-COMPATIBLE" content="IE-edge,chrome=1">

                    <p>lalalalalalallalala</p>
                </section><section class="st-panel st-color" id="st-panel-2">
